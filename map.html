<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>搜狗地图 JavaScript API 示例: 加载指定城市区域的地图</title>
    <style type="text/css">
        html {
            height: auto;
        }
        body {
            height: auto;
            margin: 0;
            padding: 0;
        }
        #map_canvas {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        @media print {
            #map_canvas {
                height: 950px;
            }
        }
    </style>
    <script type="text/javascript" src="https://api.map.sogou.com/maps/js/api_v2.5.1.js"></script>
    <script type="text/javascript">
        /**
         * 加载指定城市区域的地图
         */
        function initialize() {
            var point = new sogou.maps.Point(1.3446643E7, 3656038);
            var myOptions = {
                zoom: 10,
                center: point
            }
            var map = new sogou.maps.Map(document.getElementById("map_canvas"),
                myOptions);

            new sogou.maps.Marker({
                map: map,
                title: '',
                position: point
            });
        }

    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas"></div>
</body>
</html>
